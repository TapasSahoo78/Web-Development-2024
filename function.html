<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</head>

<body>
    <!-- Code reusablity
    Less Coding -->

    <input type="text" name="" id="">
    <br>
    <input type="text" name="" id="">

    <br>

    <input type="button" value="Sum">
    <input type="button" value="Sub">
    <input type="button" value="Mul">
    <input type="button" value="Div">

    <div id="result">
        0
    </div>

    <script>
        var sum = testFunc(20, 10, 'add');
        var sub = testFunc(20, 10, 'sub');
        var mul = testFunc(20, 10, 'mul');
        var div = testFunc(20, 10, 'div');

        document.write(`${sum} ${sub} ${mul} ${div}`);

        function testFunc(a, b, mode) {
            let result = 0;
            switch (mode) {
                case 'add':
                    result = a + b;
                    break;
                case 'sub':
                    result = a - b;
                    break;
                case 'mul':
                    result = a * b;
                    break;

                default:
                    result = a / b;
                    break;
            }

            return result;
        }
    </script>
</body>

</html>
