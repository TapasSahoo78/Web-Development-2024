<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</head>

<body>
    <h2>Hello My Site</h2>
    <script>
        const users = [{
                name: 'A',
                score: 85
            },
            {
                name: 'B',
                score: 92
            },
            {
                name: 'C',
                score: 90
            },
            {
                name: 'D',
                score: 91
            },
            {
                name: 'E',
                score: 78
            }
        ];
        for (let index = 0; index < users.length; index++) {
            if (users[index].score > 80) {
                console.log(`${users[index].name} - ${users[index].score}`);
            }
        }
    </script>
</body>

</html>

<!-- 
For Loop -> Iterates the elements fixed number of times.
While Loop -> Iterates the elements infinite number of times.
Do While Loop -> Iterates the elements infinite number of times like while. But code is executed at least once condition is true or false.

Array -- users[0].name;
Object -- user.name
 -->
