<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While and Do While Loop</title>
</head>

<body>
    <h1>While and Do While Loop</h1>
    <script>
        var i = 11;
        while (i <= 15) {
            document.write(i + "<br/>");
            i++;
        }

        let index;
        let validInput = false;

        do {
            input = prompt("Please enter a number greater than 10:");
            if (parseInt(input) > 10) {
                validInput = true;
                alert("Thank you! Your input is valid.");
            } else {
                alert("Invalid input! Please try again.");
            }
        } while (!validInput);
    </script>
</body>

</html>
